<table class="table table-striped table-bordered">
  <thead class="thead-dark">
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>CPF</th>
    <th>Telefone</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.cpf }}</td>
    <td>{{ user.phone }}</td>
  </tr>
  </tbody>
</table>
